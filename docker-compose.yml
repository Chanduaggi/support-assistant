version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./data:/app/data
    env_file: ./backend/.env

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=
    ports:
      - "3000:80"
    depends_on:
      - backend
